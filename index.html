<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadaPay | Ahsan Rasul</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --primary: #00efbc;
            --accent: #112220;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Luminous Vitreous Background */
        .viewport {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .orb {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            animation: drift 20s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.1); }
        }

        /* Layered Architecture */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .glass-layer {
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), border-color 0.3s;
            animation: slideUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .glass-layer:hover {
            border-color: rgba(0, 239, 188, 0.3);
            transform: translateY(-5px);
        }

        .label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .label::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--primary), transparent);
            opacity: 0.3;
        }

        .account-name {
            font-weight: 300;
            font-size: 20px;
            letter-spacing: -0.02em;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .account-number {
            font-weight: 800;
            font-size: clamp(32px, 8vw, 56px);
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 32px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .iban-container {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .iban-container:hover {
            background: rgba(0, 239, 188, 0.02);
            border-color: rgba(255,255,255,0.15);
        }

        .iban-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .iban-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(14px, 4vw, 18px);
            letter-spacing: 0.05em;
            color: var(--text-main);
        }

        .branding {
            margin-top: 10px;
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            opacity: 0.4;
            letter-spacing: 0.1em;
        }

        /* Vitreous Shine Effect */
        .glass-layer::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .copy-hint {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 10px;
            color: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .iban-container:hover .copy-hint {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: var(--bg);
            padding: 12px 24px;
            border-radius: 100px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .toast.visible {
            opacity: 1;
            bottom: 60px;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="orb"></div>
        
        <div class="container">
            <div class="glass-layer">
                <div class="label">SadaPay Account Details</div>
                
                <div class="account-name">Ahsan Rasul</div>
                <div class="account-number">03030666750</div>
                
                <div class="iban-container" onclick="copyIban()">
                    <div class="iban-label">International Bank Account Number (IBAN)</div>
                    <div class="iban-value" id="ibanText">PK33 SADA 0000 0030 3066 6750</div>
                    <div class="copy-hint">CLICK TO COPY</div>
                </div>
            </div>
            
            <div class="branding">THIS IS A VERIFIED SADAPAY ACCOUNT</div>
        </div>
    </div>

    <div id="toast" class="toast">Copied to Clipboard</div>

    <script>
        function copyIban() {
            const text = document.getElementById('ibanText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('visible');
                setTimeout(() => {
                    toast.classList.remove('visible');
                }, 2000);
            });
        }

        // Parallax mouse effect
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            document.querySelector('.container').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            
            const orb = document.querySelector('.orb');
            orb.style.left = `${e.pageX - 250}px`;
            orb.style.top = `${e.pageY - 250}px`;
        });
    </script>
</body>
</html>
